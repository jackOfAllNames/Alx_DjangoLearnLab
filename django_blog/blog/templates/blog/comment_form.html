{% extends "blog/_base.html" %} {% block content %}
<div class="max-w-2xl mx-auto">
  <div
    class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden"
  >
    <div
      class="bg-gradient-to-r from-blue-50 to-purple-50 px-8 py-6 border-b border-gray-100"
    >
      <h2 class="text-2xl font-bold text-gray-900 flex items-center">
        <svg
          class="w-6 h-6 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          ></path>
        </svg>
        {% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}
      </h2>
    </div>

    <div class="p-8">
      <form
        method="post"
        action="{% if form.instance.pk %}{% url 'comment_update' form.instance.pk %}{% else %}{% url 'create_comment' post.pk %}{% endif %}"
        class="space-y-6"
      >
        {% csrf_token %}
        <div class="space-y-6">{{ form.as_p }}</div>

        <div
          class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-100"
        >
          <button
            type="submit"
            class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              {% if form.instance.pk %}
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
              ></path>
              {% else %}
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              ></path>
              {% endif %}
            </svg>
            {% if form.instance.pk %}Update{% else %}Post{% endif %}
          </button>

          <a
            href="{% url 'post_detail' post.pk %}"
            class="flex-1 sm:flex-none bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-all duration-200 border border-gray-300 flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16l-4-4m0 0l4-4m-4 4h18"
              ></path>
            </svg>
            Back to Post
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  /* Style the Django form fields */
  .content p {
    margin-bottom: 1rem;
  }

  .content label {
    display: block;
    font-size: 0.875rem;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
  }

  .content input[type="text"],
  .content input[type="email"],
  .content input[type="password"],
  .content textarea,
  .content select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.75rem;
    background-color: #f9fafb;
    transition: all 0.2s ease;
  }

  .content input[type="text"]:focus,
  .content input[type="email"]:focus,
  .content input[type="password"]:focus,
  .content textarea:focus,
  .content select:focus {
    outline: none;
    border-color: #3b82f6;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .content textarea {
    resize: none;
    min-height: 100px;
  }

  .content .errorlist {
    color: #dc2626;
    font-size: 0.875rem;
    margin-top: 0.25rem;
    list-style: none;
    padding: 0;
  }

  .content .errorlist li {
    display: flex;
    align-items: center;
  }

  .content .errorlist li:before {
    content: "⚠️";
    margin-right: 0.25rem;
  }
</style>
{% endblock %}
