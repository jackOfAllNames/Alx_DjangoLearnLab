{% extends "blog/_base.html" %} {% block content %}
<div class="max-w-lg mx-auto">
  <div
    class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden"
  >
    <!-- Warning Header -->
    <div
      class="bg-gradient-to-r from-red-50 to-orange-50 px-8 py-6 border-b border-red-100"
    >
      <div class="flex items-center justify-center">
        <div
          class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center mr-4"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
            ></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Delete Comment</h2>
      </div>
    </div>

    <div class="p-8">
      <!-- Confirmation Message -->
      <p class="text-lg text-gray-700 mb-6 text-center">
        Are you sure you want to delete this comment?
      </p>

      <!-- Comment Preview -->
      <div class="bg-gray-50 border-l-4 border-red-400 p-4 mb-8 rounded-r-lg">
        <p class="text-gray-800 font-medium">{{ comment.content }}</p>
      </div>

      <!-- Action Form -->
      <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="flex flex-col sm:flex-row gap-4">
          <!-- Delete Button -->
          <button
            type="submit"
            class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
            Yes, delete
          </button>

          <!-- Cancel Button -->
          <a
            href="{% url 'post_detail' comment.post.pk %}"
            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-all duration-200 border border-gray-300 flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
            Cancel
          </a>
        </div>
      </form>

      <!-- Warning Notice -->
      <div class="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
        <div class="flex items-center">
          <svg
            class="w-5 h-5 text-yellow-600 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
            ></path>
          </svg>
          <p class="text-sm text-yellow-800">This action cannot be undone.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
